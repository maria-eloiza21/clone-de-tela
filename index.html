<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Netflix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="arquivos/css/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="arquivos/img/icon netflix.webp">
    <link rel="icon" type="image/png" sizes="16x16" href="arquivos/img/icon netflix.webp">
    <script src="main.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="arquivos/img/netflixlogo.png" alt="">
            </a>
        </div>
    </div>
    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="email ou número de telefone">
                </div>
                <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>
                <div>
                    <button class="btn_vermelho">Entrar</button>
                </div>
            </form>
            <div class="suporte">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0;height: 13px;"></span>
                    <span>lembre-se de mim</span>
                </div>
               <div class="help">
                 <a href="#">
                   Precisa de ajuda?
               </a>
            </div>
            </div>
            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="arquivos/img/facebook-logo.png" alt="facebook"></span>
                    <span><a href="#">Conectar com facebook</a></span>
                </div>
                <div class="sign-up">
                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                </div>
                <div class="terms">
                    <p>Essa página possui termos autorais.<a href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
